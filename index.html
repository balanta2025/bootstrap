<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicios Bootstrap</title>
  
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<body>


  <section class="container mt-4">
    <h2 class="text-center mb-3">Ejercicio 1: Texto centrado y color</h2>
    <h3 class="text-center text-danger">MI BOOTSTRAP</h3>
  </section>

  
  <section class="container mt-4 text-center">
    <h2 class="mb-3">Ejercicio 2: Grid con 4 columnas</h2>
    <div class="row g-2">
      <div class="col bg-primary text-white p-3">Columna 1</div>
      <div class="col bg-success text-white p-3">Columna 2</div>
      <div class="col bg-danger text-white p-3">Columna 3</div>
      <div class="col bg-warning text-dark p-3">Columna 4</div>
    </div>
  </section>


  <section class="container mt-4">
    <h2 class="text-center mb-3">Ejercicio 3: Grid responsivo</h2>
    <div class="row">
      <div class="col-12 col-md-6 bg-info text-white p-3">Columna A</div>
      <div class="col-12 col-md-6 bg-secondary text-white p-3">Columna B</div>
    </div>
  </section>

  
  <section class="container mt-4 text-center">
    <h2 class="mb-3">Ejercicio 3: Botones de acci√≥n</h2>
    <button class="btn btn-success mx-2">Guardar</button>
    <button class="btn btn-danger mx-2">Cancelar</button>
    <button class="btn btn-primary mx-2">Ayuda</button>
  </section>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
